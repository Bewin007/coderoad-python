version: "0.1.0"
config:
  testRunner:
    command: pytest
    args:
      - --maxfail=1
      - --disable-warnings
      - --capture=no
    directory: python_project
  setup:
    commands:
      - cd python_project && pip install -r requirements.txt
  repo:
    uri: https://github.com/Bewin007/coderoad-python.git
    branch: main
  dependencies:
    - name: python
      version: '>=3.8'
  reset:
    commands:
      - echo 'resetting environment'
      - rm -rf venv/
      - python3 -m venv venv
      - source venv/bin/activate
      - pip install -r requirements.txt
levels:
  - id: '2'
    steps:
      - id: '2.1'
        setup:
          commands:
            - pip install -r requirements.txt
          files:
            - requirements.txt
        solution:
          files:
            - variables.py
            - test_variables.py
